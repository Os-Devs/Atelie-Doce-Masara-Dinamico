<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ateliê Doce Masara</title>
  <link rel="icon" href="../icone/icone.ico" type="" type="imagem/png" />
  <link rel="stylesheet" href="../css/bootstrap.css" />
  <link rel="stylesheet" href="../css/catalogo.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Emilys Candy" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
  <section id="header" class="container-fluid">
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a href="../index.html"><i class="bi bi-arrow-left-circle"></i></a>
        <h4 class="navbar-text">Samara Dias Cake Designer</h4>
        <i class="bi bi-cart-plus-fill" role="img" aria-label="Carrinho de Compras"></i>
      </div>
    </nav>
    <section class="item-main container-fluid mt-5">
      <div id="carouselExampleIndicators" class="carousel slide w-25 mx-auto" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./catalogo img/cat1-custom1.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./catalogo img/cat1-custom2.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./catalogo img/cat1-custom3.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section class="py-2 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Bolos customizados</h1>
          <p class="lead text-muted">Descrição do bolo</p>
          <p>
            <a href="#" class="btn btn-success my-2">Comprar</a>
            <a href="#" class="btn btn-secondary my-2">Adicionar ao Carrinho</a>
          </p>
        </div>
      </div>
    </section>
  </section>
  <main>
    <section class="catalogo-main my-2">
      <div class="catalogo">
        
      </div>
    </section>

    <section class="contato-conteudo">
      <div class="contato">
        <h2>Contate-nos:</h2>
        <form>
          <div class="form-nome">
            <input type="text" placeholder="Nome" />
          </div>
          <div class="form-email">
            <input type="email" placeholder="Email" />
          </div>
          <div class="form-mensagem">
            <textarea placeholder="Digite sua mensagem" name="Mensagem" id="Mensagem" cols="30" rows="1"></textarea>
          </div>
          <button class="button-main">
            <i class="fas fa-arrow-alt-circle-right"></i>
          </button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="conteudo-footer">
      <div class="social">
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="https://www.instagram.com/docemasara/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
        <a href="https://bit.ly/doce-masara-whatsapp" target="_blank"><i class="fab fa-whatsapp fa-2x"></i></a>
      </div>
    </div>
  </footer>
  <script src="../js/catalogo.js" type="module"></script>
  <script src="../js/lib/bootstrap.js"></script>
</body>

</html>
